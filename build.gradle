apply plugin: 'java'
defaultTasks 'clean', 'test'
sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories{
  mavenCentral()
  mavenLocal()
  maven {
    url uri('https://oss.sonatype.org/content/repositories/snapshots/')
    mavenContent {
      snapshotsOnly()
    }
  }
//  maven {
//    url uri('https://oss.sonatype.org/service/local/repositories/comcodeborne-1326/content/')
//  }
}

dependencies {
  testImplementation 'com.codeborne:selenide:5.18.0'
  testRuntime 'com.browserup:browserup-proxy-core:2.1.2'
  testRuntime 'xyz.rogfam:littleproxy:2.0.2'
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
  testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
  testImplementation 'org.assertj:assertj-core:3.19.0'
  testRuntime 'org.slf4j:slf4j-simple:1.7.30'
  //testCompile group: 'com.automation-remarks', name: 'video-recorder-junit', version: '2.0'
}

task libs(type: Sync) {
  from configurations.testRuntimeClasspath
  into "$buildDir/lib"
}

compileJava.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}

test {
  useJUnitPlatform()
  systemProperties 'file.encoding': 'UTF-8'
  systemProperties 'selenide.browser': 'chrome'
  systemProperties 'selenide.headless': true
  systemProperties 'selenide.pageLoadStrategy': 'none'
  systemProperties['BUILD_URL'] = System.getenv()['BUILD_URL']
  testLogging.showStandardStreams = true
}
