apply plugin: 'java'
defaultTasks 'clean', 'test'

ext {
  selenideVersion = '6.11.2'
  junitVersion = '5.9.2'
  assertjVersion = '3.24.2'
  slf4jVersion = '2.0.6'
  littleProxyVersion = '2.0.15'
}

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories{
  mavenCentral()
  mavenLocal()
  maven {
    url uri('https://oss.sonatype.org/content/repositories/snapshots/')
    mavenContent {
      snapshotsOnly()
    }
  }
}

dependencies {
  testImplementation "com.codeborne:selenide-proxy:$selenideVersion"
  testImplementation "com.codeborne:selenide-clear-with-shortcut:$selenideVersion"
  testImplementation "com.codeborne:selenide-full-screenshot:$selenideVersion"
  testImplementation "com.codeborne:selenide-appium:2.5.2"
  testImplementation "org.apache.httpcomponents.client5:httpclient5:5.2.1"
  testImplementation "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
  testImplementation "org.junit.jupiter:junit-jupiter-params:$junitVersion"
  testImplementation "org.assertj:assertj-core:$assertjVersion"
  testImplementation "org.slf4j:slf4j-api:$slf4jVersion"
  testRuntimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
}

configurations.all {
  resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

task libs(type: Sync) {
  from configurations.testRuntimeClasspath
  into "$buildDir/lib"
}

compileJava.dependsOn libs

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
  options.debug = true
  sourceCompatibility = 17
}

sourceCompatibility = '17'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}


test {
  useJUnitPlatform()
  systemProperties 'file.encoding': 'UTF-8'
  systemProperties 'selenide.browser': 'chrome'
  systemProperties 'selenide.headless': true
  systemProperties 'selenide.pageLoadStrategy': 'none'
  systemProperties['BUILD_URL'] = System.getenv()['BUILD_URL']
  testLogging.showStandardStreams = true
  outputs.upToDateWhen {false}
}
